# .github/release.yml

changelog:
  exclude:
    labels:
      - release candidate
  categories:
    - title: Breaking Changes ⛓️‍💥
      labels:
        - breaking change
    - title: New Features 🎉
      labels:
        - enhancement
    - title: Bug Fixes 🛠
      labels:
        - bug
    - title: Other Changes
      labels:
        - "*"
